<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KCW Report Card Comment Generator (Extended Simplified)</title>
<style>
body {
font-family: Arial, sans-serif;
max-width: 800px;
margin: auto;
padding: 20px;
}
select, input {
width: 100%;
padding: 10px;
margin: 10px 0;
font-size: 1rem;
}
.output {
margin-top: 20px;
padding: 15px;
background-color: #f0f0f0;
border: 1px solid #ccc;
}
</style>
</head>
<body>

<h2>KCW Report Card Comment Generator (Simplified)</h2>

<label for="studentName">Student First Name:</label>
<input type="text" id="studentName" placeholder="e.g. Jamie" />

<label for="pronouns">Preferred Pronouns:</label>
<select id="pronouns">
<option value="">-- Select pronouns --</option>
<option value="he/him">He/Him</option>
<option value="she/her">She/Her</option>
<option value="they/their">They/Their</option>
</select>

<label for="strength">Student Strength:</label>
<select id="strength">
<option value="">-- Select a strength --</option>
<option value="is good at reading maps">is good at reading maps</option>
<option value="can find places using map tools">can find places using map tools</option>
<option value="works well in small group discussions">works well in small group discussions</option>
<option value="understands basic geography ideas">understands basic geography ideas</option>
<option value="asks questions when curious about places">asks questions when curious about places</option>
<option value="shares simple ideas clearly">shares simple ideas clearly</option>
<option value="listens carefully to instructions">listens carefully to instructions</option>
<option value="tries hard to complete work">tries hard to complete work</option>
<option value="uses classroom tools to help with learning">uses classroom tools to help with learning</option>
<option value="works quietly and stays on task">works quietly and stays on task</option>
<option value="follows classroom routines well">follows classroom routines well</option>
<option value="tries new tasks without fear">tries new tasks without fear</option>
</select>

<label for="need">Area of Need:</label>
<select id="need">
<option value="">-- Select an area of need --</option>
<option value="needs help staying focused during class.">needs help staying focused during class.</option>
<option value="finds it hard to finish work on time.">finds it hard to finish work on time.</option>
<option value="needs help understanding maps.">needs help understanding maps.</option>
<option value="has trouble writing down ideas.">has trouble writing down ideas.</option>
<option value="needs reminders to start tasks.">needs reminders to start tasks.</option>
<option value="gets distracted easily during work time.">gets distracted easily during work time.</option>
<option value="needs help working in a group.">needs help working in a group.</option>
<option value="forgets what to do without a visual aid.">forgets what to do without a visual aid.</option>
<option value="needs help reading longer instructions.">needs help reading longer instructions.</option>
<option value="has trouble staying in seat during lessons.">has trouble staying in seat during lessons.</option>
<option value="often loses track of their work.">often loses track of their work.</option>
</select>

<label for="nextStep">Next Step:</label>
<select id="nextStep">
<option value="">-- Select a next step --</option>
<option value="should try using a checklist to stay organized.">should try using a checklist to stay organized.</option>
<option value="should ask for help when something is confusing.">should ask for help when something is confusing.</option>
<option value="should practice reading simple maps at home.">should practice reading simple maps at home.</option>
<option value="should work on writing ideas in order.">should work on writing ideas in order.</option>
<option value="should keep using notes to help with learning.">should keep using notes to help with learning.</option>
<option value="should try to stay focused for longer.">should try to stay focused for longer.</option>
<option value="is encouraged to keep practicing basic geography terms.">is encouraged to keep practicing basic geography terms.</option>
<option value="should use visual aids more often to stay on track.">should use visual aids more often to stay on track.</option>
<option value="should practice reading short instructions daily.">should practice reading short instructions daily.</option>
<option value="should take small breaks to help stay focused.">should take small breaks to help stay focused.</option>
<option value="is encouraged to bring materials to class each day.">is encouraged to bring materials to class each day.</option>
</select>

<label for="closing">Closing Statement:</label>
<select id="closing">
<option value="">-- Select a closing statement --</option>
<option value="Keep trying your best!">Keep trying your best!</option>
<option value="You're doing great—keep going!">You're doing great—keep going!</option>
<option value="Nice work so far!">Nice work so far!</option>
<option value="I'm proud of your progress.">I'm proud of your progress.</option>
<option value="Let’s keep learning together!">Let’s keep learning together!</option>
<option value="Your efforts are noticed and appreciated.">Your efforts are noticed and appreciated.</option>
<option value="Keep showing up and giving your best!">Keep showing up and giving your best!</option>
<option value="You are making steady progress.">You are making steady progress.</option>
<option value="Way to go—keep learning and growing!">Way to go—keep learning and growing!</option>
<option value="You're improving every day!">You're improving every day!</option>
</select>

<div class="output">
<h3>Generated Comment:</h3>
<p id="commentPreview">Your final comment will appear here.</p>
</div>

<script>
function generateComment() {
const name = document.getElementById("studentName").value.trim();
const pronouns = document.getElementById("pronouns").value.trim();
const strength = document.getElementById("strength").value;
const need = document.getElementById("need").value;
const nextStep = document.getElementById("nextStep").value;
const closing = document.getElementById("closing").value;
const preview = document.getElementById("commentPreview");

if (!name || !pronouns || !strength || !need || !nextStep || !closing) {
preview.textContent = "Please complete all selections to generate the comment.";
return;
}

const [subjectPronoun] = pronouns.split("/") || ["they"];
const capPronoun = subjectPronoun.charAt(0).toUpperCase() + subjectPronoun.slice(1);
const capName = name.charAt(0).toUpperCase() + name.slice(1);

const comment = `${capName} ${strength}. ${capPronoun} ${need.replace(/\.$/, "")}. ${capName} ${nextStep.replace(/\.$/, "")}. ${closing}`;
preview.textContent = comment;
}

document.querySelectorAll('select, input').forEach(el => {
el.addEventListener('change', generateComment);
});
</script>

</body>
</html>
